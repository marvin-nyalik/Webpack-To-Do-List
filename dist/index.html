<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack ToDo List</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script defer src="main.js"></script></head>
<body>
    <h1 class="heading">My To Do List</h1>
    <section class="to-do-container" id="to-do-container">
        <div class="headline">
            <p class="title">Today's To Do</p>
            <i class='bx bx-md bx-refresh'></i>
        </div>
        <div class="add">
            <input type="text" id="desc" placeholder="Add to your list (press enter)..." required>
            <i class='bx bx-subdirectory-left' id="publish"></i>
        </div>
        <ul class="nav-list" id="list">
           
        </ul>
        <div class="to-do-footer" id="footer">
            <p>Clear all completed</p>
        </div>
    </section>
</body>
</html>
