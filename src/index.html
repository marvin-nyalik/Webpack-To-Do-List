<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h1>My To Do List</h1>
    <section class="to-do-container" id="to-do-container">
        <div class="headline">
            <p class="title">Today's To Do</p>
            <i class='bx bx-md bx-refresh'></i>
        </div>
        <div class="add">
            <input type="text" placeholder="Add to your list...">
            <i class='bx bx-subdirectory-left'></i>
        </div>
        <ul class="nav-list">
            <li>
                <div class="to-do-item">
                    <input type="checkbox" id="demoCheckbox" name="checkbox" value="1">
                    <p>The to-do item</p>
                </div>
                <i class='bx bx-dots-vertical-rounded to-do-more'> </i>
            </li>
        </ul>
        <div class="to-do-footer">
            <p>Clear all completed</p>
        </div>
    </section>
</body>
</html>
